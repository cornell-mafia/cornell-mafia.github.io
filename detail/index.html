<!DOCTYPE html>
<!-- we need to essentially write the entire document manually using js -->
<html lang="en">
  <head>
    <title>Tier Detail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, or a link to a style from bootswatch -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
    <h1 id="tier-name"></h1>
    <p id="tier-description"></p>
    <div class="container" id="role-list">
      <h3>Town</h3>
      <div class="row">
        <div class="col-sm-6" id="town-role-list-1">
          <ul class="list"></ul>
        </div>
        <div class="col-sm-6" id="town-role-list-2">
          <ul class="list"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6" id="mafia-role-list">
          <h3>Mafia</h3>
          <ul class="list"></ul>
        </div>
        <div class="col-sm-6" id="third-party-role-list">
          <h3>Third Party</h3>
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <div hidden>
      <!-- template items for list.js -->
      <ul>
        <li id="single-col-item">
          <strong class="name"></strong>
          <p class="description"></p>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then list.js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
